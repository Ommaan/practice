<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bg">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <div class="form-wrap">
                        <div class="form-heading">
                            <h1>Registration Form</h1>
                            <p>Enter your Personal Data</p>
                        </div>
                        <form>
                            <p>
                                <label for="username">Username</label><br>
                                <input id="username" name="username" type="text">
                            </p>
                            <p>
                                <label for="password">Password</label><br>
                                <input id="password" name="password" type="password">
                                <span class="validation">Enter the password</span>
                            </p>
                            <p>
                                <label for="confirm_password">Confirm Password</label><br>
                                <input id="confirm_password" name="confirm_password" type="password"><br>
                                <span class="validation">Please confirm your password</span><br>
                            </p>
                            <p>
                                <input type="submit" value="submit">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascript.js" charset="utf-8">
    </script>
</body>

</html>
